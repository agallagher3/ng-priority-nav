<!DOCTYPE html>
<html id="ng-app" ng-app="app" ng-controller="MyController as ctrl">
<head>
  <link rel="stylesheet" href="../dist%20-%20coming%20soon/priority-nav.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="../src/ng-priority-nav.module.js"></script>
  <script src="../src/ng-priority-nav.service.js"></script>
  <script src="../src/ng-priority-nav.directive.js"></script>
</head>
<body class="container-fluid">

<div>
